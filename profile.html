<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="containe">
            <div class="logo">
                <img src="logo.png" width="220" height="30" alt="Cloud Gaming">
            </div>
            <nav>
                <ul>
                    <li><a href="index2.html">Features</a></li>
                    <li><a href="purchase.html">Purchase</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="about.html">About</a></li>
                    

                </ul>
            </nav>
            <a href="index.html" class="login-btn">LOGOUT</a>

        </div>
    </header>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture">
                    <img src="man.png" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1>user</h1>
                    
                </div>
            </div>
            <div class="profile-sections">
                <div class="section">
                    <h2><i class="fas fa-coins"></i> Plan</h2>
                    <p>Premium Plan </p>
                </div>
                <div class="section">
                    <h2><i class="fas fa-clock"></i> Time Played</h2>
                    <p>4h 45m</p>
                </div>
            </div>
            <div class="achievements">
                <div class="achievement">
                    <h2><i class="fas fa-bird"></i> Early Bird</h2>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                    <p>Daily Player</p>
                </div>
                <div class="achievement">
                    <h2><i class="fas fa-rocket"></i> Productivity Master</h2>
                    <div class="progress-bar">
                        <div class="progress" style="width: 45%;"></div>
                    </div>
                    <p>Saved over 100 hours</p>
                </div>
                <div class="achievement">
                    <h2><i class="fas fa-trophy"></i> MVP</h2>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                    <p>Most valuable Player</p>
                </div>
            </div>
            <div class="badges-unlocked">
                <div class="badge">
                    <i class="fas fa-bolt"></i>
                    <p>Speed Demon</p>
                </div>
                <div class="badge">
                    <i class="fas fa-lightbulb"></i>
                    <p>Problem Solver</p>
                </div>
                <div class="badge">
                    <i class="fas fa-users"></i>
                    <p>Team Player</p>
                </div>
                <div class="badge">
                    <i class="fas fa-star"></i>
                    <p>Innovation Star</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
